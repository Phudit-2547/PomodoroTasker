<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="top">
        <h1>Pomodoro Tasker</h1>
      </div>
      <div class="content">
        <div id="status" class="inactive">
          <p>
            Work
          </p>
        </div>
        <div id="timer" class="inactive">
          <p>
            25:00
          </p>
        </div>
        <button id="timer-button" class="big-button active">
          Start
        </button>
        <button id="reset-button" class="big-button inactive">
          Reset
        </button>
        <button id="add-button" class="big-button active">
          Add Task
        </button>
        <div class="task-container">
          <div class="task-header">Tasks</div>
          <ul id="task-list">
            <li class="task-item">
              <div class="task-name">Task 1</div>
              <button class="remove-button active">
                <!-- https://iconmonstr.com/check-mark-1-svg/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                </svg>
              </button>
            </li>
            <li class="task-item">
              <div class="task-name">Task 1</div>
              <button class="remove-button active">
                <!-- https://iconmonstr.com/check-mark-1-svg/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                </svg>
              </button>
            </li>
            <li class="task-item">
              <div class="task-name">Task 1</div>
              <button class="remove-button active">
                <!-- https://iconmonstr.com/check-mark-1-svg/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
